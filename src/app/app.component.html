<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item *ngFor="let view of views">
        <md-icon md-list-icon>{{view.icon}}</md-icon>
        <span md-line>{{view.name}}</span>
        <span md-line class="secondary">{{view.description}}</span>
      </a>
    </md-nav-list>
  </md-sidenav>

  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>
        menu
      </md-icon>
    </button>
    <img class="logo" src="../assets/images/aWorkbook-logo.png" alt="aWorkbook logo">
    <button md-fab (click)="formShowing=!formShowing">
      <md-icon>find_replace</md-icon>
    </button>
  </md-toolbar>
  
  <div class="card-container">
    <md-card *ngFor="let product of products">
      <md-card-title>Â£{{product.price}}</md-card-title>
      <img md-card-image [alt]="product.name" src="{{product.imageUrl}}">
      
      <!--<md-card-content class="secondary">
        Very ipsum such dolor amet wow very divs very content concern, very much develop much spans
        much layer so so scare such spans such padding many beta very layer much excuse.
      </md-card-content>-->
      <md-card-actions align="end">
        <button md-icon-button color="primary"><md-icon>favorite_border</md-icon></button>
      </md-card-actions>
    </md-card>
  </div>


</md-sidenav-layout>
